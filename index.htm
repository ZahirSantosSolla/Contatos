<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Contatos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/css/intlTelInput.css">

  <link rel="shortcut icon" href="./img/5cb885e017e48.webp" type="image/x-icon">

</head>
<body>
  <div class="phone-container">
    <div class="screen">
      <h2 class="text-center py-3">Contatos</h2>

      <div class="contact-list">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Número</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="contactTableBody">
          </tbody>
        </table>
      </div>

      <button class="btn btn-primary add-contact-btn" onclick="showAddContactForm()">Adicionar Contato</button>

      <div class="qr-code-overlay" id="qrCodeOverlay">
        <div class="qr-code-container">
          <div id="qrCode"></div>
          <button class="btn btn-secondary close-qr-btn" onclick="closeQRCode()">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Adicionar Contato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="contactForm">
            <div class="mb-3">
              <label for="contactName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="contactName" required pattern="[A-Za-zÀ-ÿ\s]+" title="O nome deve conter apenas letras e espaços.">
              <div class="invalid-feedback">O nome é obrigatório e deve conter apenas letras e espaços.</div>
            </div>
            <div class="mb-3">
              <label for="contactPhone" class="form-label">Número</label>
              <input type="tel" id="contactPhone" class="form-control" required>
              <div class="invalid-feedback">O número é obrigatório e deve conter apenas números.</div>
            </div>                                     
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="saveContact()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.15/js/intlTelInput.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
